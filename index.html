        // Parse CSV data
        function parseCSV(csvString) {
            const lines = csvString.trim().split('\n');
            const headers = lines.shift().split(',');
            return lines.map(line => {
                const values = line.split(',');
                return headers.reduce((obj, header, index) => {
                    obj[header.trim()] = values[index].trim();
                    return obj;
                }, {});
            });
        }

        const grades = parseCSV(gradesData);

        function searchGrade() {
            const studentName = document.getElementById("studentName").value;
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";  // Clear previous results
            const trimmedStudentName = studentName.trim();

            const foundStudents = grades.filter(student =>
               student.student_name.trim().includes(trimmedStudentName)
            );

            if (foundStudents.length > 0) {
                const ul = document.createElement('ul');
                foundStudents.forEach(student => {
                    const li = document.createElement('li');
                    li.textContent = `اسم الطالب: ${student.student_name}، الدرجة: ${student.grade}`;
                    ul.appendChild(li);
                });
                resultDiv.appendChild(ul);
            } else {
                resultDiv.textContent = "لم يتم العثور على أي طالب بهذا الاسم.";
            }
        }
    </script>
